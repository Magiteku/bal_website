{%extends "base.html" %}
{% block title%}BookInner | Livres disponibles {%endblock%}
{% block content %}
    <h1>Livres actuellement présent dans nos boîtes à livres</h1>
    <ul>
        {%for livre in livres%}
           <li><a href = "{%url 'book' bookSlug=livre.slug_title %}">{{livre.titre}}</a></li>
        {%endfor%}
    </ul>
{%endblock%}

{% extends "base.html" %}
{% block title %}BookInner | Livres disponibles {%endblock%}
{% block content %}
    {% load static %}
    <head>
        <link rel="stylesheet" href="{% static "main_app/css/base.css" %}"></link>
        <link rel="stylesheet" href="{% static "main_app/css/listLivre.css" %}"></link>
    	<script src="https://kit.fontawesome.com/95022c06f9.js" crossorigin="anonymous"></script>
    </head>

    <h1>Livres actuellement présent dans nos boîtes à livres</h1>
    <ul class="bookList">
        
        {%for livre in livres%}
           <li><a href = "{%url 'book' bookSlug=livre.slug_title %}">
                <div class "bookImg"><img src = "{{livre.couverture.url}}"></div>
                </br><div class="title"<h3><u>{{livre.titre}}</u></h3></div>
            </a></li></br>
        {%endfor%}
    </ul>
{%endblock%}
